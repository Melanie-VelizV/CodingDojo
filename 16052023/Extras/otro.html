<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <title>Mi Segunda página</title>
</head>
<body>
    <!-- Título principal de la página-->
    <h1>Título Principal</h1>
    <!-- Subtítulo de la página-->
    <h2>Subtítulo</h2>
    <!-- Párrafo de la página-->
    <p>Este es un párrafo.</p>
    <a href="./../index.html"> Llévame a la página principal</a>
    <p>Este es un segundo párrafo.</p>
    <form>
        <div>
            <label>
                Nombre:
            </label>
            <input type="text" name="nombreUser">
        </div>
        <div>
            <label>
                Apellido:
            </label>
            <input type="text" name="apellidoUser">
        </div>
        <div>
            <label>
                Password:
            </label>
            <input type="password" name="password">
        </div>
        <div>
            Tienes Hermanos o Hermanas?
            <label>
                Si
            </label>
            <input type="radio" name="hermanos">
            <label>
                No
            </label>
            <input type="radio" name="hermanos">    
        </div>
        <div>
            Qué lenguajes conoces?
            <label>
                HTML
            </label>
            <input type="checkbox" name="lenguaje">
            <label>
                CCS
            </label>
            <input type="checkbox" name="lenguaje">
            <label>
                PYTHON
            </label>
            <input type="checkbox" name="lenguaje">
        </div>
        <div>
            <label>
                País de residencia
            </label>
            <select name="pais">
                <option> Chile </option>
                <option> México </option>
                <option> Perú </option>
            </select>
        </div>
        <div>
            <label>
                Déjanos un comentario
            </label>
            <textarea name="comentario"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <button type="submit">
                Enviar de nuevo
            </button>
        </div>
    </form>
</body>
</html>

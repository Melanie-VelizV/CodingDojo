<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <style type="text/css">
		.shadow{
			box-shadow: 0 2px 4px 0 rgba(0,0,0);
		}
    </style>    
    <h1>Registraion Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" required name="nameUser">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" required name="lastNameUser">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" required name="emailUser">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" required name="passUser">
    </div>
    <div>
        <label>Confirm Password *</label>
        <input type="text" required name="confPassUser">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" required name="birthdayUser">
    </div>
    <div>
        Gender Identity:
        
        <input type="radio" name="gender">
        <label>
            Male
        </label>
        
        <input type="radio" name="gender">
        <label>
            Female
        </label>
        
        <input type="radio" name="gender"> 
        <label>
            Non-binary
        </label>
        <input type="radio" name="gender">
        <label>
            I prefer not to answer
        </label>    
    </div>
    <div>
        <label>
            A short description about myself:</label>
        <textarea name="comentario"></textarea>
    </div>
    <div>
        <label>
            Favorite Language:
        </label>
        <select name="lenguaje">
            <option> JavaScript </option>
            <option> Python </option>
            <option> HTML </option>
        </select>
    </div>
    <div>        
        <input type="checkbox" name="receive">
        <label>
            Yes, I would like to receive periodic email updates
        </label>
    </div>
    <div>
        <button type="submit" class="shadow">
            Create Account
        </button>
    </div>
    <p> * Indicates a required field </p>
</body>
</html>
